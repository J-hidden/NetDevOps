<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>自动化运维后台</title>
  <link rel="stylesheet" href="/cmdb/static/css/layui.css">
    {% block head %}
    {% endblock %}
</head>
<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo layui-hide-xs layui-bg-black">J-Hidden</div>

    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item layui-hide layui-show-md-inline-block">
        <a href="javascript:;">
          <img src="/cmdb/static/img/知乎名称.png" class="layui-nav-img">
          tester
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">个人信息</a></dd>
          <dd><a href="">设置</a></dd>
          <dd><a href="">退出</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
        <a href="javascript:;">
          <i class="layui-icon layui-icon-more-vertical"></i>
        </a>
      </li>
    </ul>
  </div>

  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree" lay-filter="123">
        <li class="layui-nav-item"><a href="{% url 'home' %}">主页</a></li>
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">资产管理</a>
          <dl class="layui-nav-child">
            <dd><a href="{% url 'sw_info_list' %}">交换机</a></dd>
            <dd><a href="{% url 'fw_info_list' %}">防火墙</a></dd>
            <dd><a href="{% url 'ac_info_list' %}">AC</a></dd>
            <dd><a href="{% url 'ap_info_list' %}">AP</a></dd>
          </dl>
        </li>
         <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">信息查询</a>
          <dl class="layui-nav-child">
            <dd><a href="{% url 'display_interface_description' %}">端口状态以及描述</a></dd>
            <dd><a href="{% url 'neighbor_lldp_info_list' %}">lldp邻居</a></dd>
            <dd><a href="{% url 'version_info_list' %}">版本号</a></dd>
            <dd><a href="{% url 'cpu-usage' %}">CPU使用率</a></dd>
            <dd><a href="{% url 'transceiver_info' %}">光模块信息</a></dd>
            <dd><a href="#">测试</a></dd>
            <dd><a href="#">测试</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">设备操作</a>
          <dl class="layui-nav-child">
            <dd><a href="{% url 'config' %}">配置更改</a></dd>
            <dd><a href="{% url 'config_save' %}">配置保存</a></dd>
            <dd><a href="{% url 'log_message' %}">操作日志</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="http://127.0.0.1:8000/admin" target="baidu">其他链接</a></li>
      </ul>
    </div>
  </div>

  <div class="layui-body">
    <!-- 内容主体区域 -->
      {% block content %}
      {% endblock %}
  </div>
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    powered by 李习磊
  </div>
</div>
<script type="text/javascript"  src="/cmdb/static/layui.js"></script>
<script>
//JS
layui.use(['element', 'layer', 'util'], function(){
  var element = layui.element
  ,layer = layui.layer
  ,util = layui.util
  ,$ = layui.$;

  //头部事件
  util.event('lay-header-event', {
    //左侧菜单事件
    menuLeft: function(othis){
      layer.msg('展开左侧菜单的操作', {icon: 0});
    }
    ,menuRight: function(){
      layer.open({
        type: 1
        ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
        ,area: ['260px', '100%']
        ,offset: 'rt' //右上角
        ,anim: 5
        ,shadeClose: true
      });
    }
  });

});
</script>
</body>
</html>
